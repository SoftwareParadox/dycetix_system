# version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dycetix_db}
      POSTGRES_USER: ${POSTGRES_USER:-dycetix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # NO DEFAULT - must be in .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  admin:
    build: .
    command: >
      sh -c "sleep 5 &&
            echo 'Running migrations...' &&
            python admin/manage.py makemigrations accounts &&
            python admin/manage.py migrate &&
            echo 'Starting server...' &&
            python admin/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./admin:/app/admin
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - .env  # This is the KEY - loads ALL variables from .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
  customer:
    build: .
    command: >
      sh -c "sleep 10 &&
             python customer/manage.py migrate &&
             python customer/manage.py runserver 0.0.0.0:8001"
    volumes:
      - ./customer:/app/customer
    depends_on:
      - postgres
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=dycetix_project.settings
volumes:
  postgres_data: