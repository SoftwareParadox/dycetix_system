<!-- admin/templates/admin/layouts/modals.html -->
<!-- Your existing client detail modal -->
<div id="client-detail-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <button class="modal-close" onclick="closeDetailModal()">&times;</button>
        <div class="modal-content">
            <div id="modal-loading" class="modal-loading">
                <div class="spinner"></div>
                <p>Loading details...</p>
            </div>
            <div id="modal-content" style="display: none;">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Your quick action modal (commented but keeping structure) -->
{% comment %}
<div class="modal" id="quick-action-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Quick Actions</h3>
            <button class="modal-close" onclick="closeModal('quick-action-modal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            {% include 'admin/components/quick_actions.html' %}
        </div>
    </div>
</div>
{% endcomment %}
