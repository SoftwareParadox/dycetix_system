databases:
  - name: dycetix-db
    databaseName: dycetixdb
    user: dycetix
    region: oregon
    plan: free

services:
  # Admin Application - UPDATED WITH AUTO-SETUP
  - type: web
    name: dycetix-admin
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      export PYTHONPATH=/opt/render/project/src:$PYTHONPATH
      cd admin && python manage.py collectstatic --noinput
    startCommand: |
      cd admin
      echo "=== BREAKING CIRCULAR DEPENDENCY ==="
      # First, mark the built-in admin migration as faked (since it depends on accounts)
      python manage.py migrate admin --fake
      # Now run the accounts migration (creates user table)
      python manage.py migrate accounts --noinput
      # Run forms migration
      python manage.py migrate forms --noinput
      # Now run ALL migrations properly (will fix any fake ones)
      python manage.py migrate --noinput
      echo "=== CREATING SUPERUSER ==="
      echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser(email='13238922wm@gmail.com', password='daxis@2006')" | python manage.py shell
      gunicorn config.wsgi:application --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dycetix-db
          property: connectionString
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'true'  # TEMPORARY: Set to true to see errors
      - key: RENDER
        value: 'true'
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Customer Application - Add auto-migrations too
  - type: web
    name: dycetix-customer
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd customer && python manage.py collectstatic --noinput
    startCommand: |
      cd customer && 
      python manage.py migrate --noinput &&
      gunicorn dycetix_project.wsgi:application --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dycetix-db
          property: connectionString
      - key: CUSTOMER_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: RENDER
        value: 'true'
      - key: PYTHON_VERSION
        value: 3.11.0