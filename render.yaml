databases:
  # PostgreSQL Database (shared by both apps)
  - name: dycetix-db
    databaseName: dycetixdb
    user: dycetix
    region: oregon
    plan: free

services:
  # Admin Application
  - type: web
    name: dycetix-admin
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd admin && python manage.py collectstatic --noinput
    startCommand: |
      cd admin && gunicorn config.wsgi:application --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dycetix-db
          property: connectionString
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: RENDER
        value: 'true'  # ← ADD THIS LINE
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Customer Application
  - type: web
    name: dycetix-customer
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd customer && python manage.py collectstatic --noinput
    startCommand: |
      cd customer && gunicorn dycetix_project.wsgi:application --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dycetix-db
          property: connectionString
      - key: CUSTOMER_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: RENDER
        value: 'true'  # ← ADD THIS LINE
      - key: PYTHON_VERSION
        value: 3.11.0
