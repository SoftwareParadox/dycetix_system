databases:
  # PostgreSQL Database (shared by both apps)
  - name: dycetix-db
    databaseName: dycetixdb
    user: dycetix
    region: oregon
    plan: free

services:
  # Admin Application - UPDATED VERSION
  - type: web
    name: dycetix-admin
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Set PYTHONPATH to the project root, then run collectstatic for admin
      export PYTHONPATH=/opt/render/project/src:$PYTHONPATH
      cd admin && python manage.py collectstatic --noinput
    startCommand: |
      # Set Python path, then start Gunicorn from the admin directory
      cd /opt/render/project/src/admin && PYTHONPATH=/opt/render/project/src:$PYTHONPATH gunicorn config.wsgi:application --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dycetix-db
          property: connectionString
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: RENDER
        value: 'true'
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Customer Application - NO CHANGES NEEDED
  - type: web
    name: dycetix-customer
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd customer && python manage.py collectstatic --noinput
    startCommand: |
      cd customer && gunicorn dycetix_project.wsgi:application --workers=2 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dycetix-db
          property: connectionString
      - key: CUSTOMER_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: RENDER
        value: 'true'
      - key: PYTHON_VERSION
        value: 3.11.0